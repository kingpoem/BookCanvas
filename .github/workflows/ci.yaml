name: CI Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

env:
  QT_VERSION: '6.7.0'
  CMAKE_VERSION: '3.23.0'

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64]
        build_type: [Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'windows'
        target: 'desktop'
        arch: 'win64_msvc2019_64'
        modules: 'qtmultimedia'
        cache: true
    
    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.3
    
    - name: Configure CMake
      run: |
        cmake --preset native -DCMAKE_CXX_COMPILER="cl" -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
    
    - name: Build
      run: |
        cmake --build --preset native-release --config ${{ matrix.build_type }}
    
    - name: Package
      run: |
        mkdir deploy
        cp build/native-release/${{ matrix.build_type }}/book-canvas.exe deploy/
        windeployqt deploy/book-canvas.exe --release --no-translations
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: book-canvas-windows-${{ matrix.arch }}
        path: deploy/
        retention-days: 7

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
        build_type: [Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtmultimedia'
        cache: true
    
    - name: Install dependencies
      run: |
        brew install cmake ninja
    
    - name: Configure CMake
      run: |
        cmake --preset native \
          -DCMAKE_CXX_COMPILER=/usr/bin/clang++ \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}
    
    - name: Build
      run: |
        cmake --build --preset native-release --config ${{ matrix.build_type }}
    
    - name: Create DMG
      run: |
        mkdir -p deploy
        cp -r build/native-release/book-canvas.app deploy/
        macdeployqt deploy/book-canvas.app -dmg
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: book-canvas-macos-${{ matrix.arch }}
        path: deploy/*.dmg
        retention-days: 7

  build-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          qt6-base-dev \
          qt6-multimedia-dev \
          libqt6multimedia6 \
          libqt6multimediawidgets6 \
          qt6-tools-dev \
          qt6-tools-dev-tools \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libxkbcommon-x11-0 \
          libxcb-icccm4 \
          libxcb-image0 \
          libxcb-keysyms1 \
          libxcb-randr0 \
          libxcb-render-util0 \
          libxcb-xinerama0 \
          libxcb-xfixes0 \
          libxcb-shape0 \
          cmake \
          ninja-build \
          g++
    
    - name: Configure CMake
      run: |
        cmake --preset native \
          -DCMAKE_CXX_COMPILER=/usr/bin/g++ \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
    
    - name: Build
      run: |
        cmake --build --preset native-release
    
    - name: Package
      run: |
        mkdir -p deploy
        cp build/native-release/book-canvas deploy/
        
        # Create AppImage or tar.gz
        cd deploy
        tar -czf book-canvas-linux-x86_64.tar.gz book-canvas
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: book-canvas-ubuntu-x86_64
        path: deploy/*.tar.gz
        retention-days: 7

  build-archlinux:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    strategy:
      matrix:
        build_type: [Release]
    
    steps:
    - name: Install dependencies
      run: |
        pacman -Syu --noconfirm
        pacman -S --noconfirm \
          base-devel \
          git \
          cmake \
          ninja \
          qt6-base \
          qt6-multimedia \
          qt6-tools \
          gcc
    
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Configure CMake
      run: |
        cmake --preset native \
          -DCMAKE_CXX_COMPILER=/usr/bin/g++ \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
    
    - name: Build
      run: |
        cmake --build --preset native-release
    
    - name: Package
      run: |
        mkdir -p deploy
        cp build/native-release/book-canvas deploy/
        cd deploy
        tar -czf book-canvas-archlinux-x86_64.tar.gz book-canvas
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: book-canvas-archlinux-x86_64
        path: deploy/*.tar.gz
        retention-days: 7

  create-release:
    needs: [build-windows, build-macos, build-ubuntu, build-archlinux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
