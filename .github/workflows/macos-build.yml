name: macOS Build

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

env:
  QT_VERSION: '6.7.0'
  CMAKE_VERSION: '3.23.0'

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [x86_64, arm64]
        build_type: [Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: 'mac'
        target: 'desktop'
        arch: 'clang_64'
        modules: 'qtmultimedia'
        cache: true
    
    - name: Install dependencies
      run: |
        brew update
        brew install cmake ninja
    
    - name: Configure CMake
      run: |
        cmake --preset native \
          -DCMAKE_CXX_COMPILER=/usr/bin/clang++ \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }} \
          -DCMAKE_OSX_ARCHITECTURES=${{ matrix.arch }}
    
    - name: Build
      run: |
        cmake --build --preset native-release --config ${{ matrix.build_type }}
    
    - name: Create DMG
      run: |
        mkdir -p deploy
        cp -r build/native-release/BookCanvas.app deploy/
        macdeployqt deploy/BookCanvas.app -dmg
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: BookCanvas-macos-${{ matrix.arch }}
        path: deploy/*.dmg
        retention-days: 7

